<div class="form-container">
  <form
    id="book_form"
    class="form"
    (ngSubmit)="addbook(bookform)"
    #bookform="ngForm"
  >
    Id:
    <input
      id="bookid"
      name="id"
      type="number"
      placeholder=""
      [(ngModel)]="book.id"
    />
    Title:<input
      id="title"
      name="title"
      type="text"
      placeholder="title"
      [(ngModel)]="book.title"
    />
    Author:<input
      id="author"
      name="author"
      type="text"
      placeholder="author"
      [(ngModel)]="book.author"
    />
    <div class="bchange">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>

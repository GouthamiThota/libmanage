<div align="center" class="container">
  Id:<input type="number" #searchid />
  <button class="updatebtn" (click)="search(searchid.value)">Search</button>

  <form *ngIf="toggle" (ngSubmit)="updatebook(bookform)" #bookform="ngForm">
    <div class="row" style="margin-top: 2px">
      <div class="col-2">
        <label for="id">ID</label>
      </div>
      <div class="col-10 text-start">
        <input
          ref="#"
          name="id"
          id="id"
          type="number"
          [(ngModel)]="book.id"
          placeholder="id"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label for="title">Title</label>
      </div>
      <div class="col-10 text-start">
        <input
          name="title"
          id="title"
          type="text"
          placeholder="title"
          [(ngModel)]="book.title"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label for="author">Author</label>
      </div>
      <div class="col-10 text-start">
        <input
          name="author"
          id="author"
          type="text"
          placeholder="author"
          [(ngModel)]="book.author"
        />
      </div>
      <div>
        <button class="btn btn-warning" type="submit">Update</button>
      </div>
    </div>
  </form>
</div>
